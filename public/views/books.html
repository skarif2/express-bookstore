<div ng-init="getBooks()" class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Books</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="book in bookslist">
    		<div class="col-md-4 pull-left bookbox">
    			<div class="col-md-6">
    				<h4>{{book.title}}</h4>
						<p>{{book.description}}</p>
						<a class="btn btn-primary" href="#/books/details/{{book._id}}">View details</a>
    			</div>
					<div class="col-md-6">
						<img class="thumbnail" src="{{book.image_url}}"/>
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
